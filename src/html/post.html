{% extends 'layout.html' %}
{% block body %}
<div id="primary_img">
  <img src="{{ img }}" width="100%"/>
</div>
<div id="post_title">
  <h1><strong>{{ title }}</strong></h1>
</div>
<div id="author">
  <h4>Author: {{ author }}</h4>
</div>
<div id="location">
  <h4>Location: {{ location }}</h4>
</div>
<div id="time">
  <h4>Time: {{ time }}</h4>
</div>
<hr/>
<div id="content" style="min-height: 200px">
  {{ content | safe }}
</div>
<hr/>
<h1><strong>Comment</strong></h1>
<form id="comment">
  <textarea rows="4" style="width: 80%">
  </textarea>
  <br/>
  <button class="btn btn-primary" type="submit">Submit Comment</button>
  <button class="btn btn-info" type="reset">Clear</button>
</form>

<hr/>
<footer>
  <h4>Some footer</h4>
</footer>

{% endblock %}
