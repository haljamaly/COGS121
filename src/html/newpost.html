{% extends 'layout.html' %}
{% block body %}

<style>

  textarea {
  width: 500px;
  height: 300px;
  }
  .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
      float: right;
  }

  .buttonpost {
      background-color: white;
      color: black;
      border: 2px solid #f44336;
  }

  .buttonpost:hover {
      background-color: #f44336;
      color: white;
  }
</style>

<h1>New PostPage</h1>

<script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas)</script>

<script type="text/javascript">


$(document).ready(() => {
  $('#insertButton').click(() => {
    let time = new Date(Date.now()).toJSON();
    let text = $('#insertBodyBox').find('.nicEdit-main').html();
    console.log(text);
    console.log(time);
    $.ajax({
      // all URLs are relative to http://localhost:3000/
      url: 'newpost',
      type: 'POST', // <-- this is POST, not GET
      data: {
        name: $('#insertNameBox').val(),
        body: text,
        location: $('#insertLocationBox').val(),
        image: $('#insertImageURL').val(),
        time: time,
        author: "Hasan"
      },
      success: (data) => {
        $('#status').html(data.message);
      }
    });
  });
  // define a generic Ajax error handler:
  // http://api.jquery.com/ajaxerror/
  $(document).ajaxError(() => {
    $('#status').html('Error: unknown ajaxError!');
  });
});
</script>

  <hr/>
  <div class="row">
    <div class="col-2"> <span> Post Title: </span></div>
    <div class="col-2"><input id="insertNameBox" type="text" size="20"/></div>
  </div>
  <div class="row">
    <div class="col-2"> <span> Location: </span></div>
    <div class="col-2"><input id="insertLocationBox" type="text" size="20"/></div>
  </div>
  <div class="row">
    <div class="col-2"> <span> Image URL: </span></div>
    <div class="col-2"><input id="insertImageURL" type="text" size="20"/></div>
  </div>
  <div class="row">
    <div class="col-2">
    <span> Body: </span>
  </div>
</div>
<div class="row">
     <form id="insertBodyBox" >
          <textarea id="theText"></textarea>
        </form>
      </div>
  <br/>

  <hr/>
  <div id="Butt">
  <a href="/"><button id="insertButton" class="button buttonpost"> Post!</button></a>
</div>


  <div id="status"></div>

{% endblock %}
